<!DOCTYPE html>
<html>
<head>
  <title>Predicción Tilino</title>
</head>
<body>
  <h1>Modelo de Predicción</h1>
  <label>X1: <input type="number" id="x1" value="1"></label><br>
  <label>X2: <input type="number" id="x2" value="2"></label><br>
  <button onclick="enviar()">Predecir</button>

  <h2>Resultado: <span id="resultado">---</span></h2>

  <script>
    async function enviar() {
      const x1 = parseFloat(document.getElementById("x1").value);
      const x2 = parseFloat(document.getElementById("x2").value);

      const response = await fetch('/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ x1, x2 })
      });

      const data = await response.json();
      console.log(data)
      console.log(data.prediction)
      document.getElementById("resultado").textContent = data.prediction;
    }
  </script>
</body>
</html>
